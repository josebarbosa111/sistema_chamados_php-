<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="form-container">
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
        </div>
        <div class="col-md-6">
          <label for="confirmarSenha" class="form-label">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required />
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <label for="celular" class="form-label">Celular</label>
          <input type="tel" class="form-control" id="celular" placeholder="Digite seu celular" required />
        </div>
        <div class="col-md-6">
          <label for="setor" class="form-label">Setor</label>
          <input type="text" class="form-control" id="setor" placeholder="Digite seu setor" required />
        </div>
      </div>
      <button type="submit" class="btn btn-cadastrar">Cadastrar</button>
      <button type="button" onclick="window.location.href = 'index.html'" class="btn btn-voltar">Voltar</button>

    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
